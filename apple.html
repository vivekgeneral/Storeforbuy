 <!DOCTYPE html>
<html>
<head>

  <style>
    body {

      padding: 0;
    }

      max-width: 600px;
      margin: auto;

    .form-group {
      margin-bottom: 15px;
    }

    input[type="tel"],

     input[type="radio"], 
     button {

    button {

    }
    button:hover {

    }
    .img {
      width: 100%;
      height: auto;
    }
    nav {
      display: flex;
      justify-content: center;
      padding: 10px 0;

    nav a {
      text-decoration: none;

      position: absolute;

    .item-name {

      margin-left: 15px;

    }

      margin-top: 50px;
    }
        .form-group {
          max-width: 400px;
          margin: 0 auto;
          padding: 20px;
          border: 1px solid #ddd;
          border-radius: 5px;
          background-color: #f9f9f9;
        }
    
        /* Style for labels */
        label {
          font-weight: bold;
        }
    
        /* Style for select dropdown */
        select {
          width: 100%;
          padding: 10px;
          border: 1px solid #ccc;
          border-radius: 5px;
          font-size: 16px;
        }
    
        /* Style for line break */
        br {
          margin-top: 10px;
        }
        .star-rating {
    direction: rtl;
    display: inline-block;
  }
  .star-rating input[type="radio"] {
    display: none;
  }
  .star-rating label {
    color: #bbb;
    font-size: 25px;
    padding: 0;
    cursor: pointer;
  }
  .star-rating label:hover,
  .star-rating label:hover ~ label,
  .star-rating input[type="radio"]:checked ~ label {
    color: #f5b301;
  }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="#products.html">Products</a>
    <a href="aboutus.html">About Us</a>
    <a href="contactus.html">Contact Us</a>
  </nav>
  <div class="product">
    <input type="image" class="img" src="apple.png">
    <p class="item-name" name="itemName" id="itemName">Apple Delicious Red ( sebh) 1 kg -(₹120)</p>
    <p style="font-size: 25px; margin-left: 15px;">
      <del style="color: grey;">MRP 150</del> ₹120 (1 kg) 
    </p>



<div class="star-rating">
  <input type="radio" id="5-stars" name="rating" value="5" />
  <label for="5-stars">&#9733;</label>
  <input type="radio" id="4-stars" name="rating" value="4" />
  <label for="4-stars">&#9733;</label>
  <input type="radio" id="3-stars" name="rating" value="3" />
  <label for="3-stars">&#9733;</label>
  <input type="radio" id="2-stars" name="rating" value="2" />
  <label for="2-stars">&#9733;</label>
  <input type="radio" id="1-star" name="rating" value="1" />
  <label for="1-star">&#9733;</label>
</div>

<div id="rating-result">Please select a rating</div>








    
    <div class="discount-badge">5% OFF</div>
  </div>
  <div class="container">
    <h2>Order Details</h2><br>
    <form action="/submit-address">
      <div class="form-group">
        <label for="address">Deliver to:</label>
        <input type="text" id="address" name="address" placeholder="Enter your address here">
      </div><br>
      <div class="form-group">
        <label for="contact-no">Contact Number:</label>
        <input type="tel" id="contact-no" name="contactNo" placeholder="+91">
      </div><br>
  
      
                 <div class="form-group">
             <label for="quantity">Quantity:</label>
             <select name="quantity" id="quantity">
               <option value="50g">500g</option>
               <option value="100g">1 kg</option>
               <option value="150g">1.5 kg</option>
               <option value="200g">2 kg</option>
               <option value="250g">2.5 kg</option
               <option value="aap ko agar aur quality  me chya to app lekh sakta ha">aagar aapko aur quality me chya too aap lekh sakta ha</option>
             </select>
           </div><br>
      
      
      <div class="form-group">
      <div class="form-group">
        <label>Choose Payment type:</label><br>
        <input type="radio" id="upi" name="paymentMethod" value="UPI">
        <label for="upi">UPI</label><br>
        <input type="radio" id="card" name="paymentMethod" value="Card/Credit">
        <label for="card">Card/Credit</label><br>
        <input type="radio" id="cod" name="paymentMethod" value="COD">
        <label for="cod">Cash on Delivery</label>
      </div><br>
      <button type="button" onclick="sendWhatsAppMessage()">Continue</button>
    </form>
  </div>
  <script>
    

  
  function sendWhatsAppMessage() {
    var address = document.getElementById('address').value;
    var quantity = document.getElementById('quantity').value;
    var paymentMethod = document.querySelector('input[name="paymentMethod"]:checked').value;
    var itemName = 'Apple 1kg'; // यहाँ आपके आइटम का नाम लिखें
    var message = encodeURIComponent(itemName + ' - मात्रा: ' + quantity + ', पता: ' + address + ' , भुगतान का तरीका: ' + paymentMethod); 
    var whatsappUrl = 'https://wa.me/9619084299?text=' + message; // अपना WhatsApp नंबर यहाँ लिखें
    window.open(whatsappUrl, '_blank');
  }
  document.querySelector('.star-rating').addEventListener('change', function(e) {
    var rating = e.target.value;
    document.getElementById('rating-result').textContent = 'You rated this ' + rating + ' out of 5.';
  });
  </script>
</body>
</html>
